---
kind: pipeline
type: docker
name: deploy

steps:
  - name: ssh commands
    image: appleboy/drone-ssh
    settings:
      host: lumbridge.lan
      username: deploy
      port: 22
      key:
        from_secret: ssh_key
      script_stop: true
      script:
        - cd selfhosted
        - git pull
        - docker-compose config
        - docker-compose --env-file .env.prod up -d
        - sleep 10
